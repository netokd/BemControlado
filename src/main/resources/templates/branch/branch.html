<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BemControlado</title>
    <link rel="stylesheet" href="/css/styles-listar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body >
<div th:include="fragments/header::header"></div>
<div>
    <h1>Bem vindo a nossa Pagina de Filiais</h1>
    <h2>Tabela de Filiais:</h2>

    <div>
        <table id="branch">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Ações</th>
                <th>Ações</th>
            </tr>
            <tr  th:each="branch, iterStat : ${branchList}" th:class="${iterStat.even} ? 'even' : 'odd'">
                <td th:text="${branch.name}"></td>
                <td th:text="${branch.address}"></td>
                <td th:text="${branch.responsible}"></td>
                <td th:text="${branch.cnpj}"></td>
                <td>
                    <a class="action-link" th:href="@{/atualizar-filial/{branchId}(branchId=${branch.id})}">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a class="action-link" th:href="@{/excluir-branch/{branchId}(branchId=${branch.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    <a class="action-link" th:href="@{/inventario}">
                        <i class="fa-solid fa-boxes-stacked"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button class="add-button" ><a class="add-button" th:href="@{/adicionar-filial}">Adicionar Filial</a></button>
    </div>


    <script>
        function editCustumer(branchId){
            window.location.href = '/atualizar?id=' + branchId;
        }
    </script>
</div>




</body>
</html>
