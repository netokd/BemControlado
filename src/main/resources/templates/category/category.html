<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BemControlado</title>
    <link rel="stylesheet" href="/css/styles-listar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:include="fragments/header::header"></div>
<div>
    <h1>Bem vindo a nossa Pagina de Categorias</h1>
    <h2>Tabela de Categorias:</h2>

    <div>
        <table id="category">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            <tr  th:each="category, iterStat : ${categoryList}" th:class="${iterStat.even} ? 'even' : 'odd'">
                <td th:text="${category.name}"></td>
                <td>
                    <a class="action-link" th:href="@{/atualizar-categoria/{categoryId}(categoryId=${category.id})}">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a class="action-link" th:href="@{/excluir-categoria/{categoryId}(categoryId=${category.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button class="add-button" ><a class="add-button" th:href="@{/adicionar-categoria}">Adicionar Categoria</a></button>
    </div>
    <script>
        function editCategory(categoryId){
        window.location.href = '/atualizar?id=' + categoryId;
        }
    </script>

</body>
</html>
